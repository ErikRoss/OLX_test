<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
    table, th, td {
      border:1px solid lightgrey;
    }
    img {
      height: 300px;
    }
    </style>
</head>
<body>
<script>
    function logout() {
    location.assign(`/logout`);
    }
    function clear_ads() {
    location.assign(`/clear_ads`);
    }
    function delete_ad(ad_id) {
    location.assign(`/delete_ad/${ad_id}`);
    }
</script>
<script src="{{url_for('static', filename='update_ads.js')}}"></script>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

<button type="button" onclick="logout()">Выйти</button>
<button type="button" onclick="OnClick()">Обновить</button>
<button type="button" onclick="clear_ads()">Очистить</button>

<div id="ads_list" class="ads_list">
</div>

</body>
</html>
